<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src=https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js></script>
<script src=http://res.wx.qq.com/open/js/jweixin-1.2.0.js></script>
<script>
$(document).ready(()=>{

  $.getJSON('/api.php',{url:location.href.split('#')[0]}, json=>{

    const jsApiList = [
        'checkJsApi',
        'openLocation',
        'getLocation',
        'onMenuShareTimeline',
        'scanQRCode',
      ];

    wx.config(Object.assign(json, {jsApiList}))

    wx.error(res=>{
      alert(JSON.stringify(res)) //SPA在此时可以更新签名
    })

    wx.checkJsApi({
      jsApiList,
      success: res=>{
        alert(JSON.stringify(res))
      }
    })

    wx.ready(res=>{

      //wx.scanQRCode()

      //分享到朋友圈
      wx.onMenuShareTimeline({
        title: 'ENV',
        link: 'http://app-proj16.1d35.starter-us-east-1.openshiftapps.com/env.php',
        imgUrl: 'http://demo.open.weixin.qq.com/jssdk/images/p2166127561.jpg',
        trigger: res=>{
          alert(JSON.stringify(res))
        },
        success: res=>{
          alert(JSON.stringify(res))
        },
        cancel: res=>{
          alert(JSON.stringify(res))
        },
        fail: res=>{
          alert(JSON.stringify(res))
        }
      });

      wx.getLocation({
        success: res=>{
          let latitude = res.latitude;
          let longitude = res.longitude;
          let speed = res.speed;
          let accuracy = res.accuracy;
          alert(JSON.stringify(res))
        },
        cacel: res=>{
          alert(JSON.stringify(res)+' cacel: 被粉丝？手动拒绝位置授权')
        }
      });

      //wx.openLocation({latitude:34, longitude:109, name:'where', address:'addr', scale:10, infoUrl:'about:blank'});

    })

  });


})

</script>
